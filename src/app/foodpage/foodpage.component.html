<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">

<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span class="favorite {{food.favorite?'':'not'}}">
            ♥
        </span>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.Origin">
            {{origin}}
        </span>
    </div>
    <div class="tag">
        <app-tags [foodPageTags]="food.tags"></app-tags>
    </div>
    <div class="price">
        <span>₹
            {{food.price}}
        </span>
    </div>
    <button (click)="addToCart()">Add to Cart</button>
</div>
</div>
